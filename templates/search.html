{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="card white z-depth-3">
                <br><br>
                <h2 class='orange-text text-accent-3 center'><strong>Find Donors</strong></h2>
                <br>
                <div class="row" style="text-align:center">
                    <br>
                    <form action="/validate/search" method="post">
                        <div class="container">
                            <div class="input-field col s8 ">
                                <input class="validate" id="city" style="text-transform: uppercase" name="city"
                                       type="text">
                                <label for="city">City</label>
                            </div>
                        </div>
                        <div class="col s2">
                            <button class="btn-floating waves-effect waves-light" type="submit" name="submit">
                                <i class="material-icons">search</i>
                            </button>
                        </div>
                    </form>
                    <br>
                    <div class="divider"></div>
                    <br>
                    <p>{{ error }}</p>
                    <div class="row">
                        {% for person in result %}
                        <div class="col s12 m4">
                            <div class="card  z-depth-2" style="text-align:center">
                                <div class="card-content">
                                    <i class="material-icons large" style="color:#e20097;font-size: 140px">account_circle</i>
                                    <span class="card-title">{{ person['name'] }}</span>
                                    <p>Blood Group:'{{ person['blood_grp'] }}'</p>
                                    <p>Age: {{ person['age'] }}</p>
                                    <p>Email: {{ person['email'] }}</p>
                                    <p>Phone No: {{ person['phone'] }}</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>

{% endblock %}
