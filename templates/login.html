{% extends 'base.html' %}

{% block content %}
    <div class="container">

        <div class="row">
            <div>
                <div class="card white z-depth-3" style="text-align: center">
                    <div class="card-content">
                        <div class="container">
                            <i class="large material-icons" style="color: gray;font-size: 150px">account_circle</i>
                            <br>
                            <h3>Login</h3>
                        </div>
                        <br>
                        <br>
                        <div class="container">
                            <div class="row">
                                <form action='/validate/login' class="col s12" method='post'>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input class="validate" id="email-id" name="email_id" type="text">
                                            <label for="email-id">E-mail</label>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input class="validate" id="password" name="password" type="password">
                                                <label for="password">Password</label>
                                            </div>
                                            <br>
                                            <button class="btn waves-effect waves-light black" name="submit" type="submit">
                                                Submit <i class="material-icons right">send</i></button>
                                            <a class="waves-effect waves-light btn black" href="/register"><i class="material-icons right">account_circle</i>Register</a>
                                        </div>
                                        <div class="row"><p>{{ error }}</p></div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
